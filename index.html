<!DOCTYPE html>
<html>
<head>
  <title>Walmart Man!</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ddd;
    }
    .main {
      max-width: 700px;
      background-color: #fef;
      margin: 0 auto;
      padding: 20px;
      border: 2px solid #3333;
    }
    .container {
      text-align: center;
    }
    .avatar {
      width: 200px;
      height: 200px;
      border-radius: 50%;
    }
    .name {
      font-size: 2.5em;
      margin-top: 10px;
    }
    .bio {
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="container">
      <img src="walmartman.jpg" class="avatar" alt="WalmartMan Avatar">
      <h1 class="name">Walmart Man!</h1>
      <p class="bio">WalmartMan is that one guy who saves shoppers money on all their purchases at Walmart. He is an advocate for thrifty shopping and always looks for the best deals. He also helps people find lost items in the store and makes sure everyone leaves with what they came for.</p>
    </div>
  </div>
</body>
</html>
